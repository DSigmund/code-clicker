<mat-toolbar color="primary">
  <span>Code Clicker</span>
  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>{{linesOfCode}} <small>LoC</small></span>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened>
      <button mat-raised-button color="secondary" (click)="betterLoC()" *ngIf="linesOfCode > betterLoCNeeded">More Code for: {{betterLoCNeeded}}</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content" role="main">
      <button mat-raised-button color="primary" (click)="click()">Write {{betterLoCMulti}} Code!</button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
